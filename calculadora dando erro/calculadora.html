<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Calculadora</h1>

  <input type="number" id="operandoA" placeholder="Operando A">
  <input type="number" id="operandoB" placeholder="Operando B">

  <select id="operador">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <button id="limpar">Limpar</button>
  <button id="somar">+</button>
  <button id="subtrair">-</button>
  <button id="multiplicar">*</button>
  <button id="dividir">/</button>

  <h2 id="resultado"></h2>
  <script src="calculadora.js"></script>
</body>
</html>
