    <script>
        function calcular(){
            let peso= parseFloat (document.getElementById("peso").value);
            let altura= parseFloat(document.getElementById("altura").value);
           let calculo=peso/(altura*altura);
           let imc=calculo.toFixed(2);
           
           
           




            if (imc<18.5){ alert("seu imc é :"+imc+" magreza");}
            else if(imc<=25){ alert("seu imc é: "+imc+" normal");}
            else if(imc<=30){alert("seu imc é: "+imc+" sobrepeso");}
            else if(imc<39){alert("seu imc é: "+imc+" obesidade")}
            else if(imc>40){alert("seu imc é: "+imc+" obesidade grave")}
            

            

            

        
            
        
        
        
     }
    
        
            
            








        












    </script>






</head>
